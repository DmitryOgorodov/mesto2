<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <page class="page">
        <section class="header">
            <div class="header__logo"></div>
        </section>
        <main class="content">
            <section class="profile">
               <img class="profile__avatar" src="./images/Kusto-Avatar.jpeg" alt="Аватар профиля">
               <div class="profile__info">
                    <div class="profile__name-field">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button button__edit-profile"></button>
                    </div>
                    <p class="profile__caption">Исследователь океана</p>
                </div>
                <button class="button button__add-image"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; 2023. Дмитрий Огородов</div>
        </footer>
        <section class="popup popup_opened" id="popupUserInfo">
            <form class="form" id="formUserInfo">
                <button type="reset" class="button button__close"></button>
                <fieldset class="form__user-info">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <input type="text" class="form__field" id="name-field" placeholder=" Ваше имя"></input>
                    <input type="text" class="form__field" id="caption-field" placeholder=" Укажите, чем занимаетесь"></input>
                    <button type="submit" class="button button__submit">Сохранить</button>
                </fieldset>
            </form>
        </section>
        <section class="popup popup_opened" id="popupAddCard">
            <form class="form" id="formAddCard">
                <button type="reset" class="button button__close" id="resetCard"></button>
                <fieldset class="form__user-info">
                    <h2 class="form__heading">Новое место</h2>
                    <input type="text" class="form__field" id="place-field" placeholder=" Название"></input>
                    <input type="url" class="form__field" id="link-field" placeholder=" Ссылка на картинку"></input>
                    <button type="submit" class="button button__submit">Создать</button>
                </fieldset>
            </form>
        </section>
        <section class="popup popup_opened" id="popupCard">
            <div class="card">
                <img class="card__picture" src="">
                <p class="card__caption"></p>
                <button class="button button__close" id="closeCard"></button>
            </div>
        </section>
        <template id="cardTemplate">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="изображение">
                <button class="button button__remove"></button>
                <div class="element__title-field">
                    <h2 class="element__title">Открытие и закрытие попапа</h2>
                    <button class="button button__like button_active"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js" defer></script>
    </page>
</body>
</html>
